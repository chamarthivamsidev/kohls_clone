<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgDiv {
            width: 100px;
            height: 100px;
        }

        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button id ="cart">Go to cart</button>
</body>
</html>

<script>
    var data = [
   {
     name: "SAMSUNG Galaxy F12",
     size: "regular",
     image_url:
       "https://images-eu.ssl-images-amazon.com/images/I/41733yAnlzL._SX300_SY300_QL70_FMwebp_.jpg",
    
   },
   {
     name: "SAMSUNG Galaxy F42",
     size: "medium",
     image_url:
       "https://rukminim1.flixcart.com/image/312/312/ku4ezrk0/mobile/v/5/e/galaxy-f42-5g-sm-e426bzahins-samsung-original-imag7anfwxsgumgz.jpeg?q=70",
    
   }
   ]

   localStorage.setItem("totalList", JSON.stringify(data))

   var product = JSON.parse(localStorage.getItem("totalList"));
   displayItem(product)

   var cart = JSON.parse(localStorage.getItem("cartItems")) || []

    function displayItem(product) {
       product.map(function(item){
        
       var h1 = document.createElement("h1")
       h1.textContent = item.name;
       
       var h2 = document.createElement("h2");
       h2.textContent = item.size;

       var imgDiv = document.createElement("div")
       imgDiv.setAttribute("class", "imgDiv")

       
       var img1 = document.createElement("img");
       img1.setAttribute("src", item.image_url);
 
       var btn = document.createElement("button");
       btn.textContent = "Add to cart";
       btn.addEventListener("click", function(){
           addToCart(item);
       });

       var hr = document.createElement("hr");
       imgDiv.append(img1)
       document.querySelector("body").append(h1,h2,imgDiv, btn,hr);

    });

       function addToCart(item){
        console.log(item);
        cart.push(item)
        localStorage.setItem("cartItems", JSON.stringify(cart)) 
    }
     
}

document.getElementById("cart").addEventListener("click", function(){
    window.location.href="cart_homepage2.html"
})

</script>
