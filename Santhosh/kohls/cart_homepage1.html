<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            border: 1px solid red;
            height: 170px;
            width: 1000px;
            margin: auto;
        }
        .left-side, .right-side{
            width: 50%;
            height: 100%;
            border: 1px solid blue;
        }
        
        .left-side {
            display: flex;
        }

        .product-container {
            display: flex;
            flex-direction: row;
            width: 80%;
            
        }
        
        .product-container > div {
            width: 30%;
            height: 100%px;
            border: 1px solid green;
        }   

        .cart-container {
            width: 30%;
            height: 200px;
            border: 1px solid red;
        }

        .product1 {
            padding-left: 10px;
            padding-top: 10px ;
        }

        .product1 > p{
            margin: 0px;
            
        }

        .product1 .product-size {
            font-size: 12px;
            padding-top: 10px;
        }


        .cart-border {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px 13px;
        }
        .cart-border > p{
            text-align: center;
        }

        .cart-image {
            padding-left: 25px;
            padding-top: 12px;
        }

        .product-number {
            width: 100px;
            text-align: center;
            font-size: 14px;
            padding-left: 15px;
        }

        .right-side {
            display: flex;
            background-color: #f0f0f0;
        }

        .reward-section {
            width: 20%;
            border: 1px solid pink;
            height: 100%;
            
        }

        .content-section {
            padding-top: 50px;
        }

        .content-section > p {
            font-size: 10px;
            margin: 0px;
            
        }
        
        .order-summary {
            display: grid;
            grid-template-rows: 8% 8%;
            grid-template-columns: 50%  50%;
            border: indigo;
            width: 60%;
        }

        .order-summary > p {
            font-size: 10px;
            margin: 0px;
        }

        .order-summary > p:nth-child(1) {
        
        }

        .img-container{
            width: 100px;
            height: 100px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="product-container">
                <div class = product1>
                    <div class="product-image">
                        <div class="img-container">
                        <img src="https://m.media-amazon.com/images/I/4154HhMt46S.jpg" alt="">
                        </div>
                    </div>
                    <p class="product-size">Regular</p>
                    <p class="price">$149.99</p>
                </div>
                <div></div>
                <div></div>
            </div>
            <div class="cart-container">
                <div class="cart-border">
                    <div class="cart-image">
                        <img width = 50px height = 50px src="https://m.media-amazon.com/images/I/4154HhMt46S.jpg" alt="">
                    </div>
                    <p class="view-cart">View Cart</p>
                </div>
                <p class = "product-number">1-1 of 1</p>
            </div>
        </div>
        <div class="right-side">
            <div class="reward-section">
                <div class="content-section">
                    <p>Kohl's rewards</p>
                    <p>Earn more Kohl's Cash</p>
                    <p>Enroll today</p>
                 </div>
            </div>
            <div class="order-summary">
                
                <p>Order Summary</p>
                <p></p>
                <p>Subtotal</p>
                <p>$149.99</p>
                <p>Kohl's cash and promos: Apply</p>
                <p>-</p>
                <p>Shipping</p>
                <p>Free</p>
                <p>Estimated Tax</p>
                <p>9.00</p>
                <p>Total</p>
                <p>158.8</p>
            </div>
        </div>
    </div>
</body>
</html>
