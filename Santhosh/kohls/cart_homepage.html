<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 1000px;
            height: 210px;
            border: 1px solid red;
        }

        .left-side {
            background-color: white;
            width: 60%;
            height: 95%;
            border: 1px solid green;
            display: flex;
        }

        
        .product-container {
            width: 50%;
            height: 90%;
            display: block;
            padding-left: 15px;
            padding-top: 15px;
            border: 1px solid pink;
        }

        .product-container p {
            margin: 0px;
        }

        .product-container .productName {
            font-size: 10px;
        }

        .product-image {
            width: 100px;
            height: 70%;
            background-color: blue;
        }

        .view-cart-container {
            width: 20%;
            height: 90%;
            display: block;
            border: 1px solid teal;
            padding-left: 15px;
            padding-top: 15px;
            padding-left: 200px;

        }

        .cart-border {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin-right: 20px;
            
        }
        .cart-image {
            background-color: brown;
            width: 40%;
            height: 50%;
            margin: auto;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="left-side">
            <div class="product-container">
                <div class="product-image"></div>
                <p class="productName">Regular</p>
                <p class="productPrice">$147.5</p>
            </div>
            <div class="view-cart-container">
                <div class="cart-border">
                <div class = "= cart-image"></div>
                <p class="view-cart">View Cart</p>
                </div>
                <p class="number">1-1</p>
            </div>
        </div>
        <div class="-side"></div>
    </div>
</body>
</html>
